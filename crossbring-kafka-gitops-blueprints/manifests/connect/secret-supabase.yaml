apiVersion: v1
kind: Secret
metadata:
  name: supabase-secrets
  namespace: data
type: Opaque
stringData:
  # Provide values at apply time; do NOT commit plaintext secrets to public repos.
  # Use scripts/render-secrets.ps1 or kubectl create secret (see README).
  supabase.properties: |
    DB_PASSWORD=${DB_PASSWORD}
  dsn: |
    ${JOBMODEL_DSN}
